spring:
  application:
    name: tasklogs
  datasource:
    #url: jdbc:mysql://localhost:3306/DATABASE
    #username: USERNAME
    #password: PASSWORD
    url: jdbc:postgresql://localhost:5432/DATABASE?sslmode=require
    username: USERNAME
    password: PASSWORD
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  resources:
    chain:
      enabled: true
security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: '.*'
facebook:
  client:
    clientId: FACEBOOKCLIENTID
    clientSecret: FACEBOOKCLIENTSECRET
    accessTokenUri: https://graph.facebook.com/oauth/access_token
    userAuthorizationUri: https://www.facebook.com/dialog/oauth
    tokenName: oauth_token
    authenticationScheme: query
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://graph.facebook.com/me
twitter:
  client:
    clientId: TWITTERCLIENTID
    clientSecret: TWITTERCLIENTSECRET
    accessTokenUri: https://api.twitter.com/oauth/access_token
    userAuthorizationUri: https://api.twitter.com/oauth/authorize
    tokenName: oauth_token
    authenticationScheme: query
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://api.twitter.com/1.1/account/settings.json
github:
  client:
    clientId: GITHUBCLIENTID
    clientSecret: GITHUBCLIENTSECRET
    accessTokenUri: https://github.com/login/oauth/access_token
    userAuthorizationUri: https://github.com/login/oauth/authorize
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://api.github.com/user
